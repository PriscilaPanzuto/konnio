<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Novo Video</title>
</head>
<body style="background-color: #006064;">
	<div class="container my-5">
		<div class="card">
			<div class="card-body">
				<div class="p-3 mb-4 bg-withe text-dark">
					<div class="row">
						<div class="col">
							<th colspan="7"
								style="text-align: left; font-family: sans-serif;"><img
								onclick="javascript:window.history.go(-1)"
								th:src="@{/images/icone-voltar.png}" alt="Voltar" width="3%">
							</th>
						</div>
						<div class="col-1">
							<a class="text-secondary" href="/logout"
								style="text-align: right;">Sair</a>
						</div>
					</div>
				</div>
				<h1 class="display-4 mb-5">Novo Vídeo</h1>
				<form class="row g-3 needs-validation" th:object="${videoDto}"
					action="/video/novo" method="post" novalidate>
					<div class="row mb-3">
						<div class="col-2">
							<div class="form-group">
								<label for="episodio">Episódio: </label> <input
									th:errorclass="is-invalid" th:field="*{episodio}"
									th:value="${episodio}" style="width: 100%"
									placeholder="Ex: T01E01" />
								<div class="invalid-feedback" th:errors="*{episodio}">
									Erros do episodio do video</div>
							</div>
						</div>
						<div class="col">
							<label for="titulo">Título: </label> <input
								th:errorclass="is-invalid" th:field="*{titulo}"
								style="width: 100%" placeholder="Insira o título" />
							<div class="invalid-feedback" th:errors="*{titulo}">Erros
								do titulo do video</div>
						</div>
						<div class="col-2">
							<label for="corte">Corte: </label> <input
								th:errorclass="is-invalid" th:field="*{corte}"
								style="width: 100%" placeholder="Ex: 01" />
							<div class="invalid-feedback" th:errors="*{corte}">Erros do
								corte do video</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-2">
							<label for="tempoVideo">Tempo de vídeo: </label> <input
								th:field="*{tempoVideo}" name="tempoVideo" style="width: 100%"
								placeholder="00:00:00(formato)" />
						</div>
						<div class="col">
							<label for="descricao">Descrição: </label>
							<textarea th:field="*{descricao}" name="descricao"
								style="width: 100%; height: 80px"
								placeholder="Escreva a descrição do vídeo."></textarea>
						</div>
						<div class="col-2">
							<label for="dataPublicacao">Data da Publicação: </label> <input
								th:field="*{dataPublicacao}" name="dataPublicacao"
								style="width: 100%" placeholder="Ex: 13/06/2022" />
						</div>
					</div>

					<div class="row mb-3">
						<div class="col">
							<label for="categoria">Categoria: </label> <select
								th:errorclass="is-invalid" th:field="*{categoria}"
								name="categoria" style="width: 60%" required>
								<option value="">Selecione uma Categoria</option>
								<option th:each="categorias : ${categorias}"
									th:text="${categorias.categoria}"
									th:value="${categorias.getId}"></option>
							</select>
							<div class="invalid-feedback" th:errors="*{categoria}">Erros
								do corte do video</div>
						</div>

						<div class="col-2">
							<a href="categoria"><button type="button"
									class="btn btn-success rounded"
									style="background-color: #00838F;">NOVA CATEGORIA</button></a>
						</div>
					</div>
					<div class="p-4 mb-5 bg-withe text-dark">
						<div class="col-2">
							<span><img th:src="@{/images/youtube-logo.png}" alt="Logo"
								class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /></span>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-2">
							<label for="custoYoutube">Custo Youtube: </label> <input
								name="custoYoutube" style="width: 100%"
								placeholder="Insira o custo" />
						</div>
						<div class="col-2">
							<label for="viewsYt25">Views 25%: </label> <input
								name="viewsYt25" style="width: 100%"
								placeholder="Quantidade de views" />
						</div>
						<div class="col-2">
							<label for="custoViewsYt25">Custo por Views 25%: </label> <span>Será calculado após salvar dados</span>
						</div>
						<div class="col-2">
							<label for="viewsYt75">Views 75%: </label> <input
								name="viewsYt75" style="width: 100%"
								placeholder="Quantidade de views" />
						</div>
						<div class="col-2">
							<label for="custoViewsYt75">Custo por Views 75%: </label> <span>Será calculado após salvar dados</span>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-8">
							<label for="linkYoutube">Link do Youtube: </label> <input
								name="linkYoutube" style="width: 100%"
								placeholder="Insira o Link" />
						</div>
					</div>
					<div class="p-4 mb-5 bg-withe text-dark">
						<div class="col-2">
							<span><img th:src="@{/images/facebook-logo.gif}"
								alt="Logo" class="img-fluid"
								style="border-radius: 1rem 0 0 1rem;" /></span>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-2">
							<label for="custoFacebook">Custo Facebook: </label> <input
								name="custoFacebook" style="width: 100%"
								placeholder="Insira o custo" />
						</div>
						<div class="col-2">
							<label for="viewsFb25">Views 25%: </label> <input
								name="viewsFb25" style="width: 100%"
								placeholder="Quantidade de views" />
						</div>
						<div class="col-2">
							<label for="custoViewsFb25">Custo por Views 25%: </label> <span>Será calculado após salvar dados</span>
						</div>
						<div class="col-2">
							<label for="viewsFb75">Views 75%: </label> <input
								name="viewsFb75" style="width: 100%"
								placeholder="Quantidade de views" />
						</div>
						<div class="col-2">
							<label>Custo por Views 75%: </label> <span>Será calculado após salvar dados</span>
						</div>
					</div>
					<div class="row mb-5">
						<div class="col-8">
							<label for="idFacebook">ID do Facebook: </label> <input
								name="idFacebook" style="width: 100%" placeholder="Insira o ID" />
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-success rounded"
							style="background-color: #00838F;">CADASTRAR</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
