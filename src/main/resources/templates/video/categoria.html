<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Nova Categoria</title>
</head>
<body style="background-color: #006064;">
	<div class="container my-5">
		<div class="card">
			<div class="card-body">
				<div class="p-3 mb-4 bg-withe text-dark">
					<div class="row">
						<div class="col">
							<th colspan="7"
								style="text-align: left; font-family: sans-serif;"><img
								onclick="javascript:window.history.go(-1)"
								th:src="@{/images/icone-voltar.png}" alt="Voltar" width="3%">
							</th>
						</div>
						<div class="col-1">
							<a class="text-secondary" href="/logout"
								style="text-align: right;">Sair</a>
						</div>
					</div>
				</div>
				<h1 class="display-4 mb-5">Nova Categoria</h1>
				<form th:object="${categoriaDto}" action="/video/novaCategoria" method="post">
					<div class="row mb-3">
						<div class="col-6">
							<div class="form-group">
								<label for="categoria">Nova Categoria: </label> <input
									th:errorclass="is-invalid" th:field="*{categoria}" style="width: 100%"
									placeholder="Insira a nova categoria." />
									<div class="invalid-feedback" th:errors="*{categoria}">Erros do nome da Categoria</div>
							</div>
						</div>
						<div class="col-2">
							<div class="form-group">
								<button type="submit"
									class="btn btn-success rounded align-bottom"
									style="background-color: #00838F; margin-top: 10%;">INSERIR
									CATEGORIA</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<table class="table table-hover rounded"
				style="background-color: #ffffff;">
				<thead>
					<tr align="right" height="100px" style="vertical-align: middle;">
						<th style="font-size: 30">CATEGORIAS</th>
						<th colspan="2"></th>
					</tr>
					<tr>
						<th scope="col" class="col-10 border border-bottom-0">Categoria</th>
						<th scope="col" class="col-2 border border-bottom-0" colspan="2" style="text-align: center;">Ações</th>
					</tr>
				</thead>
			<tbody>
				<tr th:each="categorias : ${categorias}">
					<td th:field="*{categoria}" th:text="${categorias.categoria}">a</td>
					<td class="border border-bottom-0">
					<div class="row">
						<div class="col">
							<a th:href="@{editarcategoria/{id}(id=${categorias.id})}"
								th:method="get" style="text-align: center;">Editar</a>
							<!-- 					</td> -->
							<!-- 					<td> -->
						</div>
						<div class="col">
							<form th:object="${categoriaDto}"
								action="/video/deletarcategoria"
								th:action="@{/video/deletarcategoria/{id}(id=${categorias.id})}"
								method="get">
								<a
									th:href="@{/video/deletarcategoria/{id}(id=${categorias.id})}"
									style="text-align: center;">Excluir</a>
							</form>
						</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
