<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #006064;">
	<section class="vh-100">
		<div class="container my-5">
			<div class="p-3 bg-withe text-dark" style="background-color: #ffffff;">
				<div class="row">
					<div class="col">
						<th colspan="7" style="text-align: left; font-family: sans-serif;"><img
							onclick="javascript:window.history.go(-1)"
							th:src="@{/images/icone-voltar.png}" alt="Voltar" width="3%">
						</th>
					</div>
					<div class="col-1">
						<a class="text-secondary" href="/logout"
							style="text-align: right;">Sair</a>
					</div>
				</div>
			</div>
			<table class="table table-hover text-dark"
				style="background-color: #ffffff;">
				<thead>
					<tr>
						<th colspan="7" style="text-align: center;"><img
							th:src="@{/images/logoSobieci.jpeg}" alt="Logo" width="40%">
						</th>
					</tr>
					<tr align="right" height="100px" style="vertical-align: middle;">
						<th style="font-size: 30">VÍDEOS</th>
						<th colspan="2"></th>
						<th colspan="3"><a href="/video/novovideo"><button
									type="submit" class="btn btn-success rounded"
									style="background-color: #00838F;">NOVO VÍDEO</button></a></th>
					</tr>
					<tr>
						<form th:object="${busca}" th:action="@{/busca}" method="post">
							<th scope="col">
							<select th:field="*{select}"
								style="width: 100%" required>
									<option value="">Buscar por:</option>
									<option value="titulo">Título</option>
									<option value="descricao">Descrição</option>
									<option value="categoria">Categoria</option>
							</select>
							</th>
							<th scope="col" colspan="3" class="col-sm">
							<input th:field="*{buscaTexto}"	type="search" class="form-control rounded" aria-label="Search" aria-describedby="search-addon" />
							</th>
							<th scope="col" class="col-sm">
								<button type="submit" class="btn btn-success rounded"
									style="background-color: #00838F;">Buscar</button>
							</th>
						</form>
						</tr>
					<tr>
						<th scope="col">Episódio</th>
						<th scope="col" class="border border-bottom-0">Corte</th>
						<th scope="col" class="border border-bottom-0">Título</th>
						<th scope="col" class="border border-bottom-0">Categoria</th>
						<th scope="col" class="border border-bottom-0">Data da
							Publicação</th>
						<th scope="col" class="border border-bottom-0" colspan="2" style="text-align: center;">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="video : ${videos}">
						<td th:text="${video.episodio}">a</td>
						<td class="border border-bottom-0" th:text="${video.corte}">b</td>
						<td class="border border-bottom-0" th:text="${video.titulo}">c</td>
						<td class="border border-bottom-0"
							th:text="${video.categoria.getCategoria}">d</td>
						<td class="border border-bottom-0"
							th:text="${video.dataPublicacao}">25-04-2022</td>
						<td class="border border-bottom-0"><a
							th:href="@{video/atualizar/{id}(id=${video.id})}" th:method="get"
							style="text-align: center;">Editar</a></td>
						<td class="border border-bottom-0">
							<form th:object="${videoDto}" action="/video/deletar"
								th:action="@{video/deletar/{id}(id=${video.id})}" method="get">
								<a th:href="@{video/deletar/{id}(id=${video.id})}"
									style="text-align: center;">Excluir</a>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
